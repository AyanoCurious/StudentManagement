<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>受講生登録</title>
</head>
<body>
<h1>受講生登録</h1>
<form th:action="@{/registerStudent}" th:object="${studentDetail}" method="post">
  <div>
    <label for="id">ID:</label>
    <input type="text" id="id" th:field="*{student.id}" required/>
  </div>
  <div>
    <label for="name">名前:</label>
    <input type="text" id="name" th:field="*{student.fullName}" required/>
  </div>
  <label for="furigana">カナ名:</label>
  <input type="text" id="furigana" th:field="*{student.furigana}" required/>
  <div>
    <label for="nickname">ニックネーム:</label>
    <input type="text" id="nickname" th:field="*{student.nickname}" required/>
  </div>
  <div>
    <label for="email">メールアドレス:</label>
    <input type="email" id="email" th:field="*{student.email}" required/>
  </div>
  <div>
    <label for="location">地域:</label>
    <input type="text" id="location" th:field="*{student.location}" required/>
  </div>
  <div>
    <label for="gender">性別:</label>
    <input type="text" id="gender" th:field="*{student.gender}" required/>
  </div>
  <div>
    <label for="age">年齢:</label>
    <input type="number" id="age" th:field="*{student.age}" required/>
  </div>
  <div>
    <label for="remark">備考:</label>
    <textarea id="remark" th:field="*{student.remark}" required></textarea>
  </div>
  <div>
    <label for="marks">成績:</label>
    <input type="text" id="marks" th:field="*{student.marks}" required/>
  </div>
  <!--コース情報を登録する
    <h1>コース情報登録</h1>
    <div>
      <label for="courseName">コース名:</label>
      <input type="text" id="courseName" th:field="*{course.courseName}" required/>
    </div>
    <div>
      <label for="courseStartAt">開始日:</label>
      <input type="date" id="courseStartAt" th:field="*{course.courseStartAt}" required/>
    </div>
    <div>
      <label for="courseEndAt">終了日:</label>
      <input type="date" id="courseEndAt" th:field="*{course.courseEndAt}" required/>
    </div>
  -->
  <button type="submit">登録</button>
</form>
</body>
</html>
